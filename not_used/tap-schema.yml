#data/values-schema
---
tap:
  version: "1.0.1"
  namespace: tap-install
  devNamespace: dev-tap
  catalogs: 
  - ""

  registry:
    host: registry.tap.tanzu.corp
    repositories:
      buildService: repo/build-service
      ootbSupplyChain: repo/supply-chain

  domains:
    main: tap.tanzu.corp
    tapGui: tap-gui.tap.tanzu.corp
    learningCenter: learningcenter.tap.tanzu.corp
    knative: apps.tap.tanzu.corp

  credentials:
    tanzuNet:
      host: registry.tanzu.vmware.com
      username: TANZUNET_USERNAME
      password: TANZUNET_PASSWORD
    registry:
      username: REGISTRY_USERNAME
      password: REGISTRY_PASSWORD